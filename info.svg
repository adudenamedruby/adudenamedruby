<svg fill="none" viewBox="0 0 750 625" width="700" height="625" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .backgroundContainer {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          position: relative;
          width: 100%;
          height: 625px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        }

        .foregroundContainer {
          position: absolute;
          top: 10px;
          bottom: 10px;
          left: 10px;
          right: 10px;

          display: flex;
          background-color: rgba(0, 0, 0, 0.85);
          justify-content: center;
          align-items: center;
          color: white;
        }

        .terminalContainer {
          width: 100%;
          height: 100%;

          display: flex;
          background-color: clear;
          justify-content: left;
          align-items: left;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 13px;
        }

        .greenText {
          color: rgb(10, 228, 164);

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 13px;
        }

        .tealText {
          color: rgb(0, 230, 230);

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 13px;
        }

        .yellowText {
          color: rgb(249, 249, 114);

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 13px;
        }

        .redText {
          color: red;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 13px;
        }

        .no-collapse {
            white-space: pre;
        }

        @media (prefers-color-scheme: light) {
          .backgroundContainer {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .backgroundContainer {
            animation: none;
          }
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding-bottom: 3px;
            padding-left: 10px;
        }

        li.blinking-item::after {
          content: "";
          position: absolute;
          width: 8px;
          height: 15px;
          background-color: pink;
          animation: blinkCursor 1s infinite;
        }

        @keyframes blinkCursor {
          0% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
      </style>

      <div class="backgroundContainer">
      <div class="foregroundContainer">
      <div class="terminalContainer">
        <section>
          <ul>
            <li><span class="tealText">~ </span><span class="greenText">λ</span></li>
            <li><span class="tealText">~ </span><span class="greenText">λ cd</span> adudenamedruby</li>
            <li><span class="tealText">~/adudenamedruby </span>on <span class="yellowText">main [<span class="redText">-2</span><span class="greenText">+1</span>]</span><span class="greenText"> λ ls</span></li>
            <li class="no-collapse">info.txt      code.txt      blurb.txt</li>
            <li><span class="tealText">~/adudenamedruby </span>on <span class="yellowText">main [<span class="redText">-2</span><span class="greenText">+1</span>]</span><span class="greenText"> λ cat</span> info.txt</li>
            <li class="no-collapse">name:                       roux g. buciu</li>
            <li class="no-collapse">position:                   senior software engineer</li>
            <li class="no-collapse">org:                           mozilla</li>
            <li class="no-collapse">interests/hobbies:   bass, neurosicence, astrophysics, game design, tetris, crepes</li>
            <li><span class="tealText">~/adudenamedruby </span>on <span class="yellowText">main [<span class="redText">-2</span><span class="greenText">+1</span>]</span><span class="greenText"> λ cat</span> code.txt</li>
            <li class="no-collapse">languages</li>
            <li class="no-collapse">    known:                 swift, lisp (common, racket, elisp), python, prolog</li>
            <li class="no-collapse">    to learn:               clojure, haskell, ocaml, rust, apl</li>
            <li class="no-collapse">os:                            macOS, ubuntu, arch</li>
            <li class="no-collapse">editors:                    emacs, neovim</li>
            <li class="no-collapse">terminal:                  kitty, iTerm2</li>
            <li class="no-collapse">launcher:                 alfred, ulauncher</li>
            <li class="no-collapse">keyboard</li>
            <li class="no-collapse">    model:                 keyboardio model 01/100</li>
            <li class="no-collapse">    layout:                 dvorak + custom symbol layer</li>
            <li class="no-collapse">    customizer:         karabiner-elements</li>
            <li class="no-collapse">window manager:   amethyst, xmonad</li>
            <li><span class="tealText">~/adudenamedruby </span>on <span class="yellowText">main [<span class="redText">-2</span><span class="greenText">+1</span>]</span><span class="greenText"> λ cat</span> blurb.txt</li>
            <li class="no-collapse">"Programming is wonderful because it's an equal mix of problem solving</li>
            <li class="no-collapse"> and creativity. But also, there's that bit of mysticism about it, of being one</li>
            <li class="no-collapse"> of the people who can read the secret script and wield the sacred power that</li>
            <li class="no-collapse"> runs our societies. Hopefully I can use that power for good."</li>
            <li class="blinking-item no-collapse"><span class="tealText">~/adudenamedruby </span>on <span class="yellowText">main [<span class="redText">-2</span><span class="greenText">+1</span>]</span><span class="greenText"> λ </span></li>
          </ul>
        </section>
       </div>
       </div>
       </div>
    </div>
  </foreignObject>
</svg>
